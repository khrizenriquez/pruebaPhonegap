		<!-- área de modales -->
		<div class="modal fade" id="modalSesion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Inicia sesión</h4>
					</div>
					<div class="modal-body">
						<div class="sesion">
							<button id="btnIniciarSesion" class="btn" onclick="return iniciandoSesion();">
								<i class="el-icon-facebook"></i>
							</button>
							<div class="divMsjSesion"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="modalCompartirImagen" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Comparte tu imágen</h4>
					</div>
					<div class="modal-body">
						<form id="formImg" action="subiendo-imagenes/" method="post" enctype="multipart/form-data">
							<fieldset>
								<div class="form-group">
									<label>Selecciona la imágen que deseas</label>
									<br />
									<button id="btnSeleccionarLogo" type="button" class="btn btn-primary">
										<i class="el-icon-picture"></i>
									</button>
									<button id="btnSubirImg" type="submit" class="btn btn-success">Subir</button>

									<div class="progressLogoE progress progress-striped active bar">
										<div class="progress-bar progress-bar-success"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"></div>
									</div>

									<div id="divContenedorLogo">
										<input type="file" id="txtImg" name="file[]" single />
										<div id="divImagenLogoE"></div>
									</div>

									<input type="hidden" name="txtSubirImg" value="1" />
									<input type="hidden" name="txtIdEmpresa" value="0" />

								</div>
								<div class="form-group">
									<label>Cuentanos algo importante de esta imágen</label>
									<textarea class="form-control" id="txtAreaImg" cols="30" rows="3" placeholder="Cuentanos algo importante de esta imágen" maxlength="200" onkeyup="cuentaPalabras ( 200, this, document.getElementById( 'spanMsj' ) );"></textarea>
								</div>
								<span id="spanMsj"></span>
								<br />
								<button id="btnCompartir" type="button" class="btn btn-success btn-lg">Compartir</button>
								<div class="divMsj"></div>
							</fieldset>
						</form>

					</div>
				</div>
			</div>
		</div>
